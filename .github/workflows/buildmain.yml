name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build services
      run: |
        docker compose --profile build build --pull
        
        FRONTEND_IMAGE=$(docker images --filter "label=com.docker.compose.service=frontend" --format "{{.ID}}" -q)
        API_IMAGE=$(docker images --filter "label=com.docker.compose.service=api" --format "{{.ID}}" -q)
        
        echo "FRONTEND_IMAGE=$FRONTEND_IMAGE" >> $GITHUB_ENV
        echo "API_IMAGE=$API_IMAGE" >> $GITHUB_ENV

    - name: Tag and push images
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        docker tag ${{ env.FRONTEND_IMAGE }} imadch/cicd:frontend-${{ github.sha }}
        docker tag ${{ env.API_IMAGE }} imadch/cicd:api-${{ github.sha }}
        
        docker push imadch/cicd:frontend-${{ github.sha }}
        docker push imadch/cicd:api-${{ github.sha }}
