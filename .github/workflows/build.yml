name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    
    # Build les services
    - name: Build services
      run: docker compose build

    - name: Test frontend
      run: |
        docker compose run --rm frontend npm test || true

    - name: Test API
      run: |
        docker compose run --rm api npm test || true

    # Push to DockerHub if on main/master branch
    - name: Tag and push images to DockerHub
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
    # Utilisation directe des noms d'images d√©finis dans docker-compose.yml
     docker push imadch/cicd:frontend-latest
     docker push imadch/cicd:api-latest
    
    # Optionnel: tag avec hash pour historique
     docker tag imadch/cicd:frontend-latest imadch/cicd:frontend-${{ github.sha }}
     docker tag imadch/cicd:api-latest imadch/cicd:api-${{ github.sha }}
     docker push imadch/cicd:frontend-${{ github.sha }}
     docker push imadch/cicd:api-${{ github.sha }}


    
